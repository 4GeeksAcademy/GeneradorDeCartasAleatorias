<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body style="background-color: green;">
    <div
      class="box"
      style="display: flex; justify-content: center; margin: 150px;"
    >
      <div
        id="card"
        style="background-color: white; width: 300px; height: 400px; display: flex; position: absolute; border-radius: 25px;"
      >
        <div id="top" class=" d-flex position-absolute top-0 start-0 m-4 fs-1">
          ♣
        </div>
        <div
          id="number"
          class="d-flex position-absolute top-50 start-50 translate-midle fs-1"
        >
          1
        </div>
        <div
          id="bottom"
          class="d-flex position-absolute bottom-0 end-0 m-4 fs-1"
        >
          ♦
        </div>
      </div>
    </div>
  </body>
</html>
